	<script>
		
		$(function(){
			
			
			
			
			 $('.uniform_on').uniform();
			 	$(".deleteupload").click(function(){
			var key=$(this).attr("name");
			
			$("#file_"+key).val("");
			$("#content_"+key).val("");
			$("#view_"+key).hide();
			 $(this).addClass("hide");
		});
			
		})
		
		
		
		 function urlChange(key){
		 	
		var val=$("#content_"+key).val();
		$("#view_"+key).attr("src",val).attr("href",val);
		if(val==""){
			$("#view_"+key).hide();
		}else{
			$("#view_"+key).show();
		}
		
	}
		  function upload(key,module) {
        
        $.ajaxFileUpload
		(  
			{           
			    "url":'http://cmsdev.app-link.org/alucard263096/crmbm/fileupload?module='+module+"&field=file_"+key,
			    "secureuri":false ,
			   
			    "fileElementId": "file_" + key,
			    "dataType": 'text',
			    
			  
			    
			    "success": function (data, status) {
			    	
			        if (data.substring(0, 7) == "success") {
			            str = data.substring(7, data.length);
			            $("#content_" + key).val(str.split('|~~|')[1]);

			            $("#view_" + key).attr("href", "http://cmsdev.app-link.org/alucard263096/crmbm/upload/"+module+"/" + str.split('|~~|')[1])
                            .attr("src", "http://cmsdev.app-link.org/alucard263096/crmbm/upload/"+module+"/" + str.split('|~~|')[1])
                            .show();
                        
						$("#uploaddelete_" + key).removeClass("hide");
						if(UploadedCallback!=undefined){
							UploadedCallback(key,module,"http://cmsdev.app-link.org/alucard263096/crmbm/upload/"+module+"/" + str.split('|~~|')[1]);
							
						}
			        } else {
			        	
			            alert("失败");
			        }
			    },
			    "error": function (data, status, e) {
			      
			    }
			}
		);
    }

   };
